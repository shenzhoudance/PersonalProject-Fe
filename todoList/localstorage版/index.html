<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TodoList</title>
        <link rel="stylesheet" href="css/reset.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="class-div-quadrant" id="id-div-quadrant-1">
            <div class="class-div-header" id="id-div-header1" >
                <input id="id-input-todoText" type="text" placeholder="重要-紧急">
                <button class="class-button-addTodo">
                    <svg version="1.1"xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
                </button>
            </div>
            <div class="class-div-container">
                <ul class="todo class-ul-allTodo" id="id-ul-allTodo"></ul>
                <ul class="todo class-ul-doneTodo" id="id-ul-doneTodo"></ul>
            </div>
        </div>

        <div class="class-div-quadrant" id="id-div-quadrant-2">
            <div class="class-div-header" id="id-div-header2">
                <input id="id-input-todoText" type="text" placeholder="重要-不紧急">
                <button class="class-button-addTodo" data-btn=2>
                    <svg version="1.1"xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
                </button>
            </div>
            <div class="class-div-container">
                <ul class="todo class-ul-allTodo" id="id-ul-allTodo"></ul>
                <ul class="todo class-ul-doneTodo" id="id-ul-doneTodo"></ul>
            </div>
        </div>

        <div class="class-div-quadrant" id="id-div-quadrant-3">
            <div class="class-div-header" id="id-div-header3">
                <input id="id-input-todoText" type="text" placeholder="紧急-不重要">
                <button class="class-button-addTodo" data-btn=3>
                    <svg version="1.1"xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
                </button>
            </div>
            <div class="class-div-container">
                <ul class="todo class-ul-allTodo" id="id-ul-allTodo"></ul>
                <ul class="todo class-ul-doneTodo" id="id-ul-doneTodo"></ul>
            </div>
        </div>

        <div class="class-div-quadrant" id="id-div-quadrant-4">
            <div class="class-div-header" id="id-div-header4">
                <input id="id-input-todoText" type="text" placeholder="不紧急-不重要">
                <button class="class-button-addTodo" data-btn=4>
                    <svg version="1.1"xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
                </button>
            </div>
            <div class="class-div-container">
                <ul class="todo class-ul-allTodo" id="id-ul-allTodo"></ul>
                <ul class="todo class-ul-doneTodo" id="id-ul-doneTodo"></ul>
            </div>
        </div>

        <script src="js/utils.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
